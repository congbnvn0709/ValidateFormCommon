<vt-manage-layout [self]="self">
  <div search-form>
    <div nz-form [formGroup]="form">
      <div nz-row [nzGutter]="24">
        <div nz-col [nzSpan]="8">
          <nz-form-item>
            <nz-form-label nzSpan="24" nzFor="code">Mã chứng từ</nz-form-label>
            <nz-form-control nzSpan="24">
              <input nz-input placeHolder="Mã chứng từ" formControlName="code" id="code" />
            </nz-form-control>
          </nz-form-item>
        </div>
        <div nz-col [nzSpan]="8">
          <nz-form-item>
            <nz-form-label nzSpan="24" nzFor="name">Tên chứng từ</nz-form-label>
            <nz-form-control nzSpan="24">
              <input nz-input placeHolder="Tên chứng từ" formControlName="name" id="name" />
            </nz-form-control>
          </nz-form-item>
        </div>
        <div nz-col [nzSpan]="8">
          <nz-form-item>
            <nz-form-label nzSpan="24" nzFor="status">Trạng thái</nz-form-label>
            <nz-form-control nzSpan="24">
              <nz-select id="status" nzShowSearch nzAllowClear formControlName="status" nzPlaceHolder="Lựa chọn">
                <ng-container *ngFor="let item of ACTIVE_STATUS_OPTION">
                  <nz-option [nzValue]="item.value" [nzLabel]="item.label | translate"></nz-option>
                </ng-container>
              </nz-select>
            </nz-form-control>
          </nz-form-item>
        </div>
        <div nz-col [nzSpan]="8">
          <nz-form-item>
            <nz-form-label nzSpan="24" nzFor="reuse">Chứng từ có dùng lại</nz-form-label>
            <nz-form-control nzSpan="24">
              <nz-select id="reuse" nzShowSearch nzAllowClear formControlName="reuse" nzPlaceHolder="Lựa chọn">
                <ng-container *ngFor="let item of VOUCHER_REUSE_OPTION">
                  <nz-option [nzValue]="item.value" [nzLabel]="item.label | translate"></nz-option>
                </ng-container>
              </nz-select>
            </nz-form-control>
          </nz-form-item>
        </div>
        <div nz-col [nzSpan]="8">
          <nz-form-item>
            <nz-form-label nzSpan="24" nzFor="requiredReceive">Yêu cầu tiếp nhận</nz-form-label>
            <nz-form-control nzSpan="24">
              <nz-select id="requiredReceive" nzShowSearch nzAllowClear formControlName="requiredReceive"
                nzPlaceHolder="Lựa chọn">
                <ng-container *ngFor="let item of RECEIVE_OPTION">
                  <nz-option [nzValue]="item.value" [nzLabel]="item.label | translate"></nz-option>
                </ng-container>
              </nz-select>
            </nz-form-control>
          </nz-form-item>
        </div>
        <div nz-col [nzSpan]="8">
          <nz-form-item>
            <nz-form-label nzSpan="24" nzFor="requiredScan">Yêu cầu scan</nz-form-label>
            <nz-form-control nzSpan="24">
              <nz-select id="requiredScan" nzShowSearch nzAllowClear formControlName="requiredScan"
                nzPlaceHolder="Lựa chọn">
                <ng-container *ngFor="let item of SCAN_OPTION">
                  <nz-option [nzValue]="item.value" [nzLabel]="item.label | translate"></nz-option>
                </ng-container>
              </nz-select>
            </nz-form-control>
          </nz-form-item>
        </div>
      </div>
    </div>
  </div>

  <div table>
    <vt-primary-table [checkboxKey]="'code'" [setOfCheckedId]="setOfCheckedId" [columnData]="columnData"
      [datasource]="datasource" [actions]="actions" [pagination]="pagination" (actionKey)="onTriggerActionKey($event)">
    </vt-primary-table>
  </div>
</vt-manage-layout>
