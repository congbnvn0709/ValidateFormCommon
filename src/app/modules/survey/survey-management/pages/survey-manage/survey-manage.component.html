<vt-manage-layout [self]="self">
  <div search-form>
    <div nz-form [formGroup]="form">
      <div nz-row [nzGutter]="24">
        <div nz-col [nzSpan]="8">
          <nz-form-item>
            <nz-form-label nzSpan="24" nzFor="surveyFormCode">{{
              "survey_management.code" | translate
            }}</nz-form-label>
            <nz-form-control nzSpan="24">
              <input
                nz-input
                placeholder="{{ 'survey_management.code' | translate }}"
                formControlName="surveyFormCode"
                maxlength="50"
                id="surveyFormCode"
                trim="blur"
                vtAutofocus
              />
            </nz-form-control>
          </nz-form-item>
        </div>
        <div nz-col [nzSpan]="8">
          <nz-form-item>
            <nz-form-label nzSpan="24" nzFor="surveyFormName">{{
              "survey_management.name" | translate
            }}</nz-form-label>
            <nz-form-control nzSpan="24">
              <input
                nz-input
                placeholder="{{ 'survey_management.name' | translate }}"
                formControlName="surveyFormName"
                maxlength="200"
                id="surveyFormName"
                trim="blur"
              />
            </nz-form-control>
          </nz-form-item>
        </div>
        <div nz-col [nzSpan]="8">
          <nz-form-item>
            <nz-form-label nzSpan="24" nzFor="status">{{
              "common.status" | translate
            }}</nz-form-label>
            <nz-form-control nzSpan="24">
              <nz-select
                id="status"
                nzShowSearch
                nzAllowClear
                formControlName="status"
                nzPlaceHolder="{{ 'common.select' | translate }}"
              >
                <ng-container *ngFor="let item of ACTIVE_STATUS_OPTION">
                  <nz-option
                    [nzValue]="item.value"
                    [nzLabel]="item.label | translate"
                  ></nz-option>
                </ng-container>
              </nz-select>
            </nz-form-control>
          </nz-form-item>
        </div>
        <div nz-col [nzSpan]="8">
          <nz-form-item class="required-control">
            <nz-form-label nzSpan="24" nzFor="status"
              >{{ "survey_management.survey_created_date_from" | translate }}
            </nz-form-label>
            <nz-form-control nzSpan="24">
              <nz-date-picker
                class="w-100"
                formControlName="createdDateFrom"
                [nzFormat]="FORMAT.DATE"
                nzPlaceHolder="{{
                  'survey_management.survey_created_date_from' | translate
                }}"
                [nzDisabledDate]="disableCurrentDate"
              >
              </nz-date-picker>
              <vt-show-errors
                [control]="form.controls['createdDateFrom']"
                [controlName]="
                  'survey_management.survey_created_date_from' | translate
                "
                [remnantControlName]="
                  'survey_management.survey_created_date_to' | translate
                "
              >
              </vt-show-errors>
            </nz-form-control>
          </nz-form-item>
        </div>
        <div nz-col [nzSpan]="8">
          <nz-form-item class="required-control">
            <nz-form-label nzSpan="24" nzFor="status"
              >{{ "survey_management.survey_created_date_to" | translate }}
            </nz-form-label>
            <nz-form-control nzSpan="24">
              <nz-date-picker
                class="w-100"
                formControlName="createdDateTo"
                [nzFormat]="FORMAT.DATE"
                nzPlaceHolder="{{
                  'survey_management.survey_created_date_to' | translate
                }}"
                [nzDisabledDate]="disableCurrentDate"
              >
              </nz-date-picker>
              <vt-show-errors
                [control]="form.controls['createdDateTo']"
                [controlName]="
                  'survey_management.survey_created_date_to' | translate
                "
                [remnantControlName]="
                  'survey_management.survey_created_date_from' | translate
                "
              >
              </vt-show-errors>
            </nz-form-control>
          </nz-form-item>
        </div>
      </div>
    </div>
  </div>

  <div table>
    <vt-primary-table
      [setOfCheckedId]="setOfCheckedId"
      [columnData]="columnData"
      [datasource]="datasource"
      [actions]="actions"
      [(pagination)]="pagination"
      [isLoading]="isLoading"
      (tableQueryParamsChange)="tableQueryParamsChange($event)"
      (actionKey)="onTriggerActionKey($event)"
    >
    </vt-primary-table>
  </div>
</vt-manage-layout>
